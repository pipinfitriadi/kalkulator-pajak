        function pajakPenghasilanPasal21(penghasilanKenaPajak) {
            let hasil = 0;

            for (let i = 0; i < pajakPenghasilanPasal17Ayat1.length; i++) {
                const elem = pajakPenghasilanPasal17Ayat1[i];

                hasil += elem.tarifPajak * (
                    penghasilanKenaPajak <= elem.penghasilanBrutoBulanan ?
                    penghasilanKenaPajak : elem.penghasilanBrutoBulanan
                );
                penghasilanKenaPajak -= elem.penghasilanBrutoBulanan;

                if (penghasilanKenaPajak <= 0) {
                    break;
                }
            }

            return hasil;
        }

        class TarifPajak {
            constructor(penghasilanBrutoBulanan, tarifPajak) {
                this.penghasilanBrutoBulanan = penghasilanBrutoBulanan;

            }

            pajakCols = document.querySelectorAll('tbody td:nth-child(2)'),
            pajakDesCol = document.querySelector('tfoot th:nth-child(2)'),
            gajiNettCols = document.querySelectorAll('tbody td:last-child'),
            gajiNettDesCol = document.querySelector('tfoot th:last-child');

        form.onsubmit = function(event) {
            event.preventDefault();

            const
                gajiGross = parseInt(form.elements.gaji.value),
                foundElem = kategoriTarifEfektifBulanan[
                    form.elements.statusKawinTanggungan.value
                ].find(
                    (elem) =>
                        elem.penghasilanBrutoBulanan >= gajiGross
                ),
                pajakJanNov = Math.round(gajiGross * foundElem.tarifPajak),
                pajakDes = Math.max(
                    0,
                    Math.round(
                        pajakPenghasilanPasal21(
                            gajiGross * 12 
                            - penghasilanTidakKenaPajak[
                                form.elements.statusKawinTanggungan.value
                            ]
                        )
                        - pajakJanNov * 11
                    )
                ),
                gajiNettJanNov = gajiGross - pajakJanNov,
                gajiNettDes = gajiGross - pajakDes;

            pajakCols.forEach(
                (elem) =>
                    elem.textContent = `Rp${pajakJanNov.toLocaleString(LOCALE_STRING)}`
            );
            pajakDesCol.textContent = `Rp${pajakDes.toLocaleString(LOCALE_STRING)}`;

            gajiNettCols.forEach(
                (elem) =>
                    elem.textContent = `Rp${gajiNettJanNov.toLocaleString(LOCALE_STRING)}`
            );
            gajiNettDesCol.textContent = `Rp${gajiNettDes.toLocaleString(LOCALE_STRING)}`;

            table.classList.remove('visually-hidden');

            return false;
        }

        form.onreset = function(event) {
            table.classList.add('visually-hidden');

            pajakCols.forEach((elem) => elem.textContent = '');
            pajakDesCol.textContent = '';

            gajiNettCols.forEach((elem) => elem.textContent = '');
            gajiNettDesCol.textContent = '';

            return true;
